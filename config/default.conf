# VPS Provisioning Configuration
# This file contains default values for all configurable options
# Copy to /etc/vps-provision/default.conf or ~/.vps-provision.conf to customize

# ============================================================================
# User Configuration
# ============================================================================

# Developer username to create (alphanumeric, lowercase, no special chars)
DEVELOPER_USERNAME=devuser

# User groups (comma-separated list)
USER_GROUPS="sudo,audio,video,dialout"

# Force password change on first login (true/false)
FORCE_PASSWORD_CHANGE=true

# ============================================================================
# Desktop Environment
# ============================================================================

# Desktop environment to install (xfce4 is default and recommended)
DESKTOP_ENVIRONMENT=xfce4

# Display manager (lightdm is default)
DISPLAY_MANAGER=lightdm

# Enable desktop customizations (theme, panel, terminal)
ENABLE_DESKTOP_CUSTOMIZATION=true

# ============================================================================
# RDP Configuration
# ============================================================================

# RDP server port (default: 3389)
RDP_PORT=3389

# Maximum concurrent RDP sessions
RDP_MAX_SESSIONS=50

# Session timeout in seconds (3600 = 1 hour)
SESSION_TIMEOUT=3600

# Kill disconnected sessions (true/false)
KILL_DISCONNECTED_SESSIONS=false

# TLS encryption level (high/medium/low)
TLS_ENCRYPTION_LEVEL=high

# ============================================================================
# IDE Installation
# ============================================================================

# IDEs to install (space-separated list: vscode cursor antigravity)
IDES_TO_INSTALL="vscode cursor antigravity"

# Install VSCode extensions (true/false)
INSTALL_VSCODE_EXTENSIONS=false

# VSCode extensions to install (comma-separated)
VSCODE_EXTENSIONS=""

# ============================================================================
# Network & Security
# ============================================================================

# Enable firewall (ufw)
ENABLE_FIREWALL=true

# SSH port (default: 22)
SSH_PORT=22

# Install and configure fail2ban (true/false)
INSTALL_FAIL2BAN=true

# Fail2ban ban time in seconds (600 = 10 minutes)
FAIL2BAN_BANTIME=600

# Fail2ban max retry attempts
FAIL2BAN_MAXRETRY=5

# Disable root SSH login (true/false)
DISABLE_ROOT_SSH=true

# Disable SSH password authentication (true/false - requires key-based auth setup)
DISABLE_SSH_PASSWORD_AUTH=false

# ============================================================================
# Package Management
# ============================================================================

# APT parallel downloads
APT_PARALLEL_DOWNLOADS=3

# Enable unattended upgrades (automatic security updates)
ENABLE_UNATTENDED_UPGRADES=true

# Package repository mirror (leave empty for default)
APT_MIRROR=""

# ============================================================================
# Logging & Monitoring
# ============================================================================

# Log level (DEBUG, INFO, WARNING, ERROR)
LOG_LEVEL=INFO

# Log file location
LOG_FILE=/var/log/vps-provision/provision.log

# Enable colored output (true/false)
ENABLE_COLORS=true

# Enable progress indicators (true/false)
ENABLE_PROGRESS=true

# Progress update interval in seconds
PROGRESS_UPDATE_INTERVAL=2

# Enable transaction logging for rollback
ENABLE_TRANSACTION_LOG=true

# Transaction log location
TRANSACTION_LOG=/var/log/vps-provision/transactions.log

# ============================================================================
# Performance
# ============================================================================

# Enable parallel IDE installation (true/false)
PARALLEL_IDE_INSTALL=true

# Resource monitoring interval in seconds (0 to disable)
RESOURCE_MONITOR_INTERVAL=10

# Performance alert thresholds
MEM_WARNING_THRESHOLD_MB=500
DISK_WARNING_THRESHOLD_GB=5

# ============================================================================
# Paths & Directories
# ============================================================================

# Base installation directory
INSTALL_BASE_DIR=/opt/vps-provision

# Checkpoint directory for idempotency
CHECKPOINT_DIR=/var/vps-provision/checkpoints

# Session state directory
SESSION_STATE_DIR=/var/vps-provision/sessions

# Configuration backup directory
BACKUP_DIR=/var/vps-provision/backups

# Temporary files directory
TEMP_DIR=/tmp/vps-provision

# ============================================================================
# Advanced Options
# ============================================================================

# Dry-run mode (show what would be done without executing)
DRY_RUN=false

# Force mode (clear checkpoints and re-provision from scratch)
FORCE_MODE=false

# Resume mode (continue from last checkpoint)
RESUME_MODE=false

# Skip confirmation prompts
AUTO_YES=false

# Enable verbose output
VERBOSE=false

# Enable debug mode (extra logging)
DEBUG=false

# ============================================================================
# Validation & Testing
# ============================================================================

# Minimum RAM requirement in GB
MIN_RAM_GB=2

# Minimum disk space requirement in GB
MIN_DISK_GB=25

# Minimum CPU cores
MIN_CPU_CORES=1

# Network timeout in seconds
NETWORK_TIMEOUT=30

# Package installation timeout in seconds
PACKAGE_INSTALL_TIMEOUT=600

# IDE installation timeout in seconds
IDE_INSTALL_TIMEOUT=900

# ============================================================================
# Rollback Configuration
# ============================================================================

# Enable automatic rollback on failure
AUTO_ROLLBACK=true

# Rollback verification (true/false)
VERIFY_ROLLBACK=true

# Keep backups after successful provisioning
KEEP_BACKUPS=true

# Backup retention days
BACKUP_RETENTION_DAYS=7

# ============================================================================
# Experimental Features
# ============================================================================

# Enable experimental features (not recommended for production)
ENABLE_EXPERIMENTAL=false
